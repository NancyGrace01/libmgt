<!DOCTYPE html>
<html>
<head>
    <title>Ozone Library</title>
</head>
<body>
    <h1>Welcome to the Library</h1>
    <ul>
        {% for book in books %}
        <li><b>{{ book.title }}</b> by <b>{{ book.author }}</b> - <i>{{ book.category}}</i></li>
        {% endfor %}
    </ul>
</body>
</html>
