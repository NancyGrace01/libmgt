{% extends "admin_dashboard.html" %}
{% block title %}Add New Book{% endblock %}

{% block content %}
<div class="main-panel">
<div class="content-wrapper">
  <h2 class="text-primary">Edit Book</h2>
  <form method="POST">
      {% csrf_token %}
      <div class="form-group">
          <label>Title</label>
          <input type="text" name="title" value="{{ book.title }}" class="form-control" required>
      </div>
      <div class="form-group">
          <label>Author</label>
          <input type="text" name="author" value="{{ book.author }}" class="form-control" required>
      </div>
      <div class="form-group">
          <label>Category</label>
          <select name="category" class="form-control" required>
              {% for cat in categories %}
                  <option value="{{ cat.id }}" {% if cat.id == book.category.id %}selected{% endif %}>{{ cat.name }}</option>
              {% endfor %}
          </select>
      </div>
      <button type="submit" class="btn btn-primary mt-2">Update</button>
      <a href="{% url 'books' %}" class="btn btn-secondary mt-2">Cancel</a>
  </form>
        
</div>
</div>
{% endblock %}

 {% load static %}
    <!-- plugins:js -->
    <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="{% static 'assets/vendors/select2/select2.min.js' %}"></script>
    <script src="{% static 'assets/vendors/typeahead.js/typeahead.bundle.min.js' %}"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'assets/js/off-canvas.js' %}"></script>

    <script src="{% static 'assets/js/settings.js' %}"></script>

    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src="{% static 'assets/js/file-upload.js' %}"></script>
    <script src="{% static 'assets/js/typeahead.js' %}"></script>
    <script src="{% static 'assets/js/select2.js' %}"></script>
    <!-- End custom js for this page -->
  </body>
</html>
