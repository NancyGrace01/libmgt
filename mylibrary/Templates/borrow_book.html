<!DOCTYPE html>
<html>
<head>
    <title>Ozone Library</title>
</head>
<body>

  <h2>Borrow Book</h2>
  <p>Are you sure you want to borrow <strong>{{ book.title }}</strong> by {{ book.author }}?</p>
  
  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    <button type="submit">Confirm Borrow</button>
  </form>

  <a href="{% url 'book_list' %}">Cancel</a>

</body>
</html>
