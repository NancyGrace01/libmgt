{% extends "base.html" %}

{% block title %}Borrow Book{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Borrow {{ book.title }}</h2>
    <div class="card mx-auto shadow p-4" style="max-width: 500px;">
        <p>Are you sure you want to borrow "<strong>{{ book.title }}</strong>"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-success w-100">Confirm Borrow</button>
        </form>
        <a href="{% url 'book_list' %}" class="btn btn-secondary mt-3 w-100">Cancel</a>
    </div>
</div>
{% endblock %}
